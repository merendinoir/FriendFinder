<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Friend Finder Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Quiz</h1>
                    <hr>
                    <hr>
                    <h3 class="my-3" id="question">Take the quiz to find your best match!</h3>
                    <hr>
                    <br>
                    <div class="row justify-content-center">
                        <div class=col-md-2>
                            <button class="btn btn-danger" id="btn1">1</button>
                        </div>
                        <div class=col-md-2>
                            <button class="btn btn-warning" id="btn2">2</button>
                        </div>
                        <div class=col-md-2>
                            <button class="btn btn-success" id="btn3">3</button>
                        </div>
                        <div class=col-md-2>
                            <button class="btn btn-info" id="btn4">4</button>
                        </div>
                        <div class=col-md-2>
                            <button class="btn btn-primary" id="btn5">5</button>
                        </div>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class=col-md-2>
                            <h5 id="btnTip1">Not Very</h5>
                        </div>
                        <div class=col-md-2>
                            <h5 id="btnTip2"></h5>
                        </div>
                        <div class=col-md-2>
                            <h5 id="btnTip3"></h5>
                        </div>
                        <div class=col-md-2>
                            <h5 id="btnTip4"></h5>
                        </div>
                        <div class=col-md-2>
                            <h5 id="btnTip5">Very Much</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../data/survey.js"></script>
</body>

</html>
